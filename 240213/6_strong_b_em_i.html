<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong_b_em_i</title>
</head>
<body>
    <h2>제주 이색 여행지 - 이중섭 거리</h2>
    <!-- 
    strong = 강조 태그(콘텐츠 자체의 중요성 강조)
    b = 태그는 다른 부가적인 목적 없이 단순히 굵게 표현되는 텍스트를 정의(텍스트 자체의 주의를 끌기 위해 사용)
    em = 강조된 텍스트를 표현(구어체 강조와 같이 문장의 의미를 변경)
    i = 기본 텍스트와는 다른 분위기나 음성을 위한 텍스트 영역을 정의 -->
    <p><strong>주말</strong>마다 <b>'서귀포문화예술디자인시장'</b>이 열립니다.</p>
    <p><em>'아트마켓</em>이라고도 부르는데, <i>문화예술체험</i>이나 <i>공연관람</i>을 할 수도 있고
    <br>작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.</p>

</body>
</html>
