<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br 줄 바꾸기</title>
</head>
<body>
    <!-- h 태그는 글씨 크기이며 숫자가 커질수록 크기는 작아진다. -->
    <h1>지리산</h1>
    <h2>지리산</h2>
    <h3>지리산</h3>
    <h4>지리산</h4>
    <h5>지리산</h5>
    <h6>지리산</h6>
    
    <!-- p 태그는 단락 태그 -->
    <p>중부고속국도를 타고 가다 산청나들목을 나와 <br>
        59번 국도를 타고 지리산*대원사 방면으로 <br>
        20km정도 가면 평촌삼거리가 나온다.</p>
</body>

</html>
