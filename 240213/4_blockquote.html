<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote 인용문(다른사람의 말이나 글을 따옴)</title>
</head>
<body>
    <blockquote cite="https://namu.wiki/w/%EC%A7%80%EB%A6%AC%EC%82%B0#s-2">지리산
    <p>
        우리나라에서 두번째 높은 산은?
        <!-- 출처에서 인용한 문단 단위의 텍스트를 작성할 때 사용 -->
    </p>
    </blockquote>

</body>
</html>
