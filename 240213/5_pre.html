<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성한 그대로 보여주는 pre tag</title>
</head>
<body>
    <!-- 웹 페이지에서 현재 작성한 내용 그.대.로를 보여줌 -->
    <pre>
        우리나라에서
        가장
        높은 산은?
    </pre>
    <hr>
    우리나라에서
    가장
    높은 산은?
    
</body>
</html>
