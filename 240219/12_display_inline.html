<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline;
            color: red;
            background-color: aqua;
            /* margin: 10px; */
        }

        div:nth-child(1){
            background-color: gold;
        }
        div:nth-child(3){
            background-color: green;
        }
    </style>

</head>

<body>
    <div>강원도</div>
    <div>경기도</div>
    <div>충청도</div>

</body>

</html>
