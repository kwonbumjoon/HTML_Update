<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        /* header nav       header 밑에 자식들 중 nav
        header > nav        1대 자식 */
    
        header > h1{         /*header 및에 있는 1대 자식*/
            color: red;
        }
        /* header h1{
            color: blue;
        } */
        div > h1{   /* div 밑에 있는 모든 h1 */
            color: green;
        }
    </style>
</head>

<body>

    <header>
        <h1>월요일</h1>
        <nav>
            <h1>화요일</h1>
        </nav>
        <h1>수요일</h1>
    </header>

    <div>
        <h1>목요일</h1>
    </div>
</body>

</html>
