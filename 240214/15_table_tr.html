<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table 표(자료정리)</title>
</head>

<body>
    <!-- tr(table row) = 표에서 행을 생성(행 하나를 생성하기에 여러개를 생성시 여러번 사용)
    th(table header) = 표에서 제목을 나타내는 열을 생성할 때 사용
    td(table data) = 표에서 일반적인 데이터를 나타내는 열을 생성할 때 사용 -->
    <table border="1">
        <tr>
            <th>1형 1열(제목)</th>
            <td>1형 2열</td>
            <td>1형 3열</td>
        </tr>
    
        <tr>
            <th>2형 1열(제목)</th>
            <td>2형 2열</td>
            <td>2형 3열</td>
        </tr>
    </table>

</body>

</html>
