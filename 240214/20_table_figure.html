<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table_figure</title>
</head>

<body>
    <!-- figure 태그는 삽화나 다이어그램, 사진 등과 같이 문서의 주요 흐름과는 독립적인 콘텐츠를 정의할 때 사용 -->
    <figure>
        <figcaption>개인정보</figcaption>

        <table border="1" width="600">
            <tr>
                <th>이름</th>
                <td></td>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>주소</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="3"></td>
            </tr>
        </table>
        
    </figure>

</body>

</html>
