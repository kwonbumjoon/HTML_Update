<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table_caption</title>
</head>

<body>
    <!-- caption은 표 제목을 설정 할 때 사용 -->
    <table border="1" width="600">
        <caption>개인정보</caption>

        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>


    </table>

</body>

</html>
