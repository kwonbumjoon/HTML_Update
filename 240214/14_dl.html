<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl 태그</title>
</head>

<body>
    <!-- dl (description list) : 정의형 목록(용어와 용어 설명을 나열한 형태 목록)을 만들 때 사용
    li 태그 대신 dt와 dd를 사용합니다.
    dt (description term) = 용어, dd (description details) = 용어 설명 -->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language - 웹 페이지를 작성하는 데 사용되는 마크업 언어입니다.</dd>
    
        <dt>CSS</dt>
        <dd>Cascading Style Sheets - 웹 페이지의 스타일과 레이아웃을 지정하는 데 사용되는 스타일 시트 언어입니다.</dd>

        <dt>JavaScript</dt>
        <dd>웹 페이지를 동적으로 제어하고 상호 작용하는 데 사용되는 프로그래밍 언어입니다.</dd>
    </dl>


</body>

</html>
