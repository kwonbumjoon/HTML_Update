<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table_colspan</title>
</head>

<body>
    <!-- colspan은 열과 열이 병합할 때 사용 -->
    <table border="1">
        <colgroup>
            <col style="width: 100px;">
            <col style="width: 300px;">
            <col style="width: 100px;">
            <col style="width: 300px;">
        </colgroup>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>

</body>

</html>
