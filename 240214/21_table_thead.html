<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>각 열의 의미에 따라 thead, tbody, tfoot 태그로 구분</title>
    <style>
        table{
            width: 100%;
        }
        table,
        th,
        td{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- thead : HTML 테이블에서 헤더 콘텐츠(header content)들을 하나의 그룹으로 묶을 때 사용
    tbody : HTML 테이블에서 내용 콘텐츠(body content)들을 하나의 그룹으로 묶을 때 사용
    tfoot : HTML 테이블에서 푸터 콘텐츠(footer content)들을 하나의 그룹으로 묶을 때 사용 -->
    <table>
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>분류1</th>
                <th>분류2</th>
                <th>분류3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
