<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>하이퍼링크</title>
</head>

<body>
    <!-- 임의의 창 열기 -->
    <a href="#">
        <img src="img/forest.jpg" width="400" height="200" alt="숲">
    </a>

    <!-- 현재 페이지에서 구글페이지로 넘어가기 -->
    <a href="https://www.google.com/">
        <img src="img/forest.jpg" width="400" height="200" alt="숲">
    </a>

    <!-- target="_blank" = 새창으로 열기 -->
    <a href="https://www.naver.com/" target="_blank">
        <img src="img/forest.jpg" width="400" height="200" alt="숲">
    </a>
    <br>
    <a href="https://www.naver.com/">네이버로 이동</a>

</body>

</html>
