<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>

<body>
    <select name="music">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="adui">Adui</option>
    </select>
    
    <hr>
    <select name="music2">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel" selected>Opel</option>
        <option value="adui">Adui</option>
    </select>
    
</body>

</html>
