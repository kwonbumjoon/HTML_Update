<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>input / 사용자에게 값을 받아오는 폼양식</title>
</head>

<body>
    <!-- &nbsp;는 “Non-breaking Space”를 의미(줄바꿈이 일으키지 않는 공백) -->
    <form action="/action_page.jsp" method="get">
        <label>
            아이디 : 
        </label>
        <input type="text" name="id" maxlength="8"><br>

        <label>
            암호 : 
        </label>
        <input type="password" name="pass"><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>

    <!-- <form></form> 폼양식을 선언 get or post
    name="  " 서버에 전달될 때의 이름
    input type="text" 20자 내외 입력칸
    submit 입력된 양식 제출
    action  php 실행언어로 서버에 전송해 동작하게 만듬 -->
